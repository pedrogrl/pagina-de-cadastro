<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Container -->
  <main class="container">
    <!-- Área da imagem -->
    <section class="area-imagem">
      <img src="./src/img/undraw_shopping_re_hdd9.svg">
    </section>
    <!-- Área do cadastro -->
    <section class="area-cadastro">
      <form action="">
        <!-- Header -->
        <div class="cadastro-header">
          <!-- Titulo -->
          <div class="titulo">
            <h1>Cadastre-se</h1> 
          </div>
          <!-- Botão de login -->
          <div class="btn-entrar">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>
  
        <!-- Main -->
        <div class="cadastro-main">
          <!-- Inputs -->
          <!-- Nome -->
          <div class="input">
            <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
          </div>
          <!-- Sobrenome -->
          <div class="input">
            <label for="sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
          </div>
          <!-- E-mail -->
          <div class="input">
            <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>  
          </div>
          <!-- Celular -->
          <div class="input">
            <label for="celular">Celular</label>
              <input type="tel" name="celular" id="celular" placeholder="(xx) x xxxx-xxxx" required>   
          </div>
          <!-- Senha -->
          <div class="input">
            <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>            
          </div>
          <!-- Confirmar Senha -->
          <div class="input">
            <label for="senha">Confirme sua senha</label>
              <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Digite sua senha" required>
          </div>
        </div>

        <!-- Cadastro Genero -->
        <div class="cadastro-generos">
          <div class="titulo">
            <h4>Gênero</h4>
          </div>

          <div class="generos">
            <!-- Masculino -->
            <div class="genero">
              <input type="radio" name="masculino" id="masculino">
              <label for="masculino">Masculino</label>
            </div>
            <!-- Feminino -->
            <div class="genero">
              <input type="radio" name="feminino" id="feminino">
              <label for="feminino">Feminino</label>
            </div>
            <!-- Outro -->
            <div class="genero">
              <input type="radio" name="outro" id="outro">
              <label for="outro">Outro</label>
            </div>
            <!-- Prefiro não dizer -->
            <div class="genero">
              <input type="radio" name="prefiro" id="prefiro">
              <label for="prefiro">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <!-- Botão cadastro -->
        <div class="btn-cadastrar">
          <button>Cadastrar-se</button>
        </div>
      </form>
    </section>
  </main>
  
</body>
</html>
